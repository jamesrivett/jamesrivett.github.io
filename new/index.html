<!DOCTYPE html>
<html>
<head>
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <link href="./css/utils.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script>
        $(document).ready(function () {
            $("body").find('*').hide();
        });
        window.setTimeout(function () {
            $("body").find('*').fadeIn(1000);
        }, 500);
    </script>

    <script>
        $(window).scroll(function  () {
            if ($(window).scrollTop() > 100) {
                $(".banner").find('*').fadeOut(200);
            }
            else {
                $(".banner").find('*').fadeIn(500);
            }
            
            cOffset = $(".content").offset();
            if ($(window).scrollTop() + $(window).height() >= cOffset.top) {
                $(".content").css("margin-right", "3vw");
            }
            else {
                $(".content").css("margin-right", "-100vw");
            }
        });
    </script>
</head>
<body>
    <div class="banner">
        <img src="img/avi.png">
        <h1>WELCOME TO POLYHEDRAL EARTH</h1>
    </div>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="content" >
        <h1>CONTENT HEADER</h1>
        <p>Content Content</p>
    </div>
    <div class="spacer"></div>
    <div class="spacer"></div>

</body>
</html>
